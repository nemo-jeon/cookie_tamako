<!DOCTYPE html>
<html>
<head>
    <title>쿠키런킹덤다마고치</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script>
        let move_num = "1";
        let img_arry = ["eating", "heart", "health", "stat"];
        let array_index = 0;
        let char_motion = "basic";
        let stat_gauge = {
            eating : 5,
            heart : 5,
            health : 5
        };
        let sick = false;
        let poop = false;

        $(document).ready(() => {
            loading_img();
            char_move();
            setInterval(repeat_gauge, 3000);
        });

        function loading_img(){
            setTimeout(() => {
                $(".screen").css("background-image", "none");
                $(".charactor").css("display", "block");
            }, 1500);
        }

        function char_move(){
            move_num = move_num === "1" ? "2" : "1";
            $(".charactor").attr("src", "./img/" + char_motion + move_num + ".png");
            let set_time = setTimeout(char_move, 1000);
        }

        
        function btn_click(btn_color){
            switch(btn_color){
                case "green":
                    show_menu();
                    break;
                case "blue":
                    ok_btn();
                    break;
                case "red":
                    cancel_btn()
                    break;
                default: break;
            }
        };

        function show_menu(){
            if(array_index !== img_arry.length){
                set_char(img_arry[array_index] === "stat" ? "basic" : img_arry[array_index]);
                screen_toggle(img_arry[array_index], "none");
            } else {
                array_index = 0;
                set_char(img_arry[array_index]);
                screen_toggle(img_arry[array_index], "none");

            }
            array_index++;
        };

        function ok_btn(){
            if(array_index === img_arry.length){
                $(".stat").css("display", "block")
                
            }
            screen_toggle("none", "block");
                
            setTimeout(return_basic, 4000);

            array_index = 0;

        }

        function screen_toggle(screen_string, char_string){            
            // if(screen_string === "heart"){
            //     char_string = "basic";
            // }
            if(char_string === "none"){
                $(".screen").css("background-image", "url(./img/" + screen_string + "_menu.png)");
            }else{
                $(".screen").css("background-image", screen_string);
            }
            
            $(".charactor").css("display", char_string);
        }
        
        function eating(){
            if(stat_gauge.eating > 0){
                stat_down("eating");
                stat_gauge.eating = stat_gauge.eating - 1; 
            }
        }

        function poop_sick_random(){
            let random = Math.floor(Math.random() * 6) + 1;


            if(!(sick || poop)){
                if(random === 6){
                    sick = true;
                    stat_gauge.heart = stat_gauge.heart - 1;
                    stat_down("heart");
                } else if(random === 5){
                    poop = true;
                    stat_gauge.health = stat_gauge.health - 1;
                    stat_down("health");
                }
            }
        }
        
        function repeat_gauge(){
            eating();
            poop_sick_random();
        }

        function stat_down(stat){
            $("." + stat + "_gauge").attr("src", "./img/" + stat + "_gauge" + stat_gauge.eating + ".png");
            
        }

        function cancel_btn(){
            $(".stat").css("display", "none");
            screen_toggle("none", "block");
            array_index = 0;
        }

        function return_basic(){
            set_char("basic");
        }

        function set_char(motion){
            char_motion = motion;
        }

    </script>
    
    <style>
        html, body {
            margin: 0 auto;
            height:100%;
            overflow:hidden;
        }
        .wrap{
            margin: 0 auto;
            width: 100%;
            height: 100%;
            background-image: url(./img/background.png);
            display: flex;
            align-items: center;
        }
        .tamako_wrap{
            margin: auto;
            width: 375px;
            height: 812px;
            border-radius: 20px;
            background-color: rgba(255, 255, 255 , .3);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .tamako{
            margin: 0 auto;
            width: 285px;
            height: 385px;
            background-image: url(./img/tamako.png);
            background-repeat: no-repeat;
            position: relative;
        }
        .riborn{
            margin: 0 auto;
            width: 316px;
            height: 136px;
            background-image: url(./img/riborn.png);
        }
        .screen{
            width: 152px;
            height: 142px;
            border-radius: 10px;
            background-color: #DFEFE8;
            background-image: url(./img/loading.gif);
            position: relative;
            top: 156px;
            left: 63px;
            overflow: hidden;
        }
        .charactor{
            position: relative;
            /* left:45px;
            top:20px; */
            display: none;
        }
        .tamako_btn{
            width: 50px;
            height: 50px;
            position: relative;
            cursor: pointer;
        }
        .btn_green{
            top: 165px;
            left: 60px;
        }
        .btn_blue{
            top: 113px;
            left:113px;
        }
        .btn_red{
            top: 61px;
            left:166px;
        }
        .stat{
            width: 152px;
            height: 142px;
            border-radius: 10px;
            background-color: #DFEFE8;
            position: relative;
            overflow: hidden;
            top: -142px;
            display: none;
        }
        .stat img{
            margin:0;
        }

    </style>
</head>
<body>
    <div class="wrap">
        <div class="tamako_wrap">
            <div class="tamako">
                <div class="screen">
                    <img class="charactor" src="./img/basic1.png">
                    <div class="stat">
                        <img class="eating_gauge" src="./img/eating_gauge5.png">
                        <img class="heart_gauge" src="./img/heart_gauge5.png">
                        <img class="health_gauge" src="./img/health_gauge5.png">
                    </div>
                </div>
                <div class="tamako_btn btn_green" onclick="btn_click('green')"></div>
                <div class="tamako_btn btn_blue" onclick="btn_click('blue')"></div>
                <div class="tamako_btn btn_red" onclick="btn_click('red')"></div>
            </div>
            <div class="riborn">

            </div>
        </div>
    </div>
</body>
</html>
